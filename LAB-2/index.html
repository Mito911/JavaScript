<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slider</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="slider" class="slider">
  <!-- Przykładowe slajdy z obrazkami -->
  <div class="slide active"><img src="https://picsum.photos/800/600?random=1" alt="Slajd 1"></div>
  <div class="slide"><img src="https://picsum.photos/800/600?random=2" alt="Slajd 2"></div>
  <div class="slide"><img src="https://picsum.photos/800/600?random=3" alt="Slajd 3"></div>
  <!-- Możesz dodać więcej slajdów -->
</div>
<div class="controls">
  <button id="prev">Wstecz</button>
  <button id="next">Dalej</button>
</div>
<div class="dots">
  
</div>

<script src="script.js"></script>
</body>
</html>
