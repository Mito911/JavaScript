<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="slide1.css"> <!-- Użyj tutaj nazwy pliku CSS, który faktycznie istnieje -->
    <script src="document.js" defer></script> <!-- Upewnij się, że nazwa pliku JS jest prawidłowa -->
</head>
<body>

    <div class="slider">
        <div class="slides-container">
            <div class="slide slide1"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>
            <div class="slide slide4"></div>
        </div>
    </div>
</div>
<div class="controls">
    <button id="prev">Wstecz</button>
    <button id="next">Dalej</button>
</div>
<div class="dots">
    <!-- Kropki będą dodane tutaj przez JavaScript -->
</div>

<script src="script.js"></script> <!-- Załóżmy, że nasz JavaScript będzie w pliku script.js -->
</body>
</html>
